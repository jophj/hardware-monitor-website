<html>
  <head>
    <title>Sentient</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-orange.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Sentient</span>
      </div>
    </header>
    <main class="mdl-layout__content mdl-color-text--grey-600">
      <div class="top-spacing"></div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-offset-desktop mdl-cell--3 mdl-cell--12-col-tablet">
          <div id="title" class="mdl-typography--display-3"> Real time monitoring </div>
          <div id="headline" class="mdl-typography--headline"> Check your hardware status. Remotely. </div>
          <div id="get-buttons-container">
            <a id="get-server" href="https://s3.amazonaws.com/sentientapp/download/setup.zip" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Get server
            </a>
            <a id="get-app" target="_blank" href="https://play.google.com/store/apps/details?id=com.jop.hardwareMonitor" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Get app
            </a>
          </div>
        </div>

        <div id="nexus-demo-container" class="mdl-cell mdl-cell--3 mdl-cell--12-col-tablet">
          <img src="nexus_demo.png" class="nexus-5x">
        </div>
      </div>
    </main>
  </div>
  </body>
</html>
